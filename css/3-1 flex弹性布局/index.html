    <script>
        /*
            1、什么是flex
            概念：弹性盒子，用来进行弹性布局，可以配合rem处理尺寸的适配问题

            2、为什么用flex
            用来为盒壮模型提供最大的灵活性。任何一个容器都可以指定为flex布局

            更加符合响应式设计的特点


            主轴和交叉轴
            1、如果盒子里面的子元素是水平排列，那 x轴就称之为主轴，y轴就是交叉轴，反之
                子元素是纵向排列，那y轴就是主轴，x轴就是交叉轴，所以 主轴和交叉轴是取决子元素的排列方式
            
            2、另外还有4个定点：[左边(开始),右边(结束)],[上面(开始),下面(结束)]            

        */
