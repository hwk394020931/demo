<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带你深入理解作用域和作用域链</title>
</head>
<body>
    <script>
        /*
            作用域(scope)：一个变量的可用范围｝{a:1}}-{b:2}
            作用域链(scope chain)：以当前作用域的scope属性为起点依次引用每个AO,知道window结束，行成多个引用关系
            js作用域：ES5
            两大类：全局作用域、函数作用域

            解释执行，在执行过程中，JavaScript引擎是严格按着作用域机制来执行的，并且JavaScript的变量和函数作用域是在
            定义时决定的，而不是执行时决定的。JavaScript中的变量作用域在函数体内有效，无块作用域
        */

        //作用域
        // function a(){
        //     function b(){
        //         var bb = 234;
        //     }
        //     var aa = 123;
        //     b();
        // }
        // var glob = 100;
        // a();
        // console.log(b); //报错

        //面试题
        var buttons = [{name:'b1'},{name:'b2'},{name:'b3'}];
        function bind(){
            for(var i=0;i<buttons.length;i++){
                buttons[i].fun = function(){
                    alert(i);
                }
            }
        }
        bind();
        buttons[0].fun();
        buttons[1].fun();
        buttons[2].fun();

    </script>
</body>
</html>
