<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图解执行环境</title>
</head>
<body>
    <script>
        /*
            浏览器环境栈：js是一个单线程执行【】
            执行环境(执行上下文)：EC (execution context)
                全局执行环境
                局部执行环境
            变量对象：VO(Variable object) 一般是全局环境下保存变量的对象
            活动对象：AO(Activation object) 函数的执行环境是在调用时创建的，该对象将代替VO对象来保存当前函数环境中的变量，参数，函数，
                所以再函数执行环境中VO就是AO
        */

        var buttons = [{name:'b1'},{name:'b2'},{name:'b3'}];
        function bind(){
            for(var i=0;i<buttons;i++){
                buttons[i].fun = function(){
                    alert(i);
                }
            }
        }
        bind();
        buttons[0].fun();
        buttons[1].fun();
        buttons[2].fun();

    </script>
</body>
</html>
