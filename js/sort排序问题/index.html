<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort()排序</title>
</head>
<body>
    <script>
        //sort方法底层是如何排序的
        // var arr = [2,4,7,2,1];
        // console.log(arr.sort()); //1, 2, 2, 4, 7

        //问题: 当数字比较大的时候，用sort方法就会有问题了
        var arr = [3,11,33,23,17,13];
        console.log(arr.sort()); // 11, 13, 17, 23, 3, 33 

        //原因：
        /*
          sort:1、默认升序
               2、将排序的元素转换字符串['3','11'....],找到对应字符串的Unicode 码表
                  
        */

         //如何解决sor排序问题
        //解决方法：自定义方法
        //1、对应一个比较器函数 sort(callback)
        //原理:function(x,y){return x-y} 小于0//x移动到y前面,大于0 x移到y后面 等于0 不变位置
        arr.sort(function(x,y){
            return x-y; //升序
        //     // return y-x; //降序
        })
        console.log(arr);
        console.log(arr.reverse()); //使用降序函数也可以
       
    </script>
</body>
</html>
