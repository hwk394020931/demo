<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深浅拷贝的方式</title>
</head>
<body>
    <script>
        /*copy 的方式有三种
        1、遍历赋值
        2、object。create()
        3、JSON.parse() 和 JSON.stringify()
        
        深浅拷贝的区分

        b 复制 a ，改变a的值，如果b的值发生变化，那就是浅拷贝
        反之就是深拷贝。
        
        */

        //遍历
        var obj = {
            a:"Hello",
            b:{
                a:"world",
                b: 111
            },
            c:[11,'jack','Tom'],
        }
        //objCopy
        function simpleClone(objNew){
            var obj = {}
            for(var i in objNew){
                obj[i] = objNew[i];
            }
            return obj;
        }
        var objCopy = simpleClone(obj);
        objCopy.b.b = 2222;  //修改 B 值, A值是否改变
        console.log(obj);
        console.log(objCopy);



         

    </script>
</body>
</html>
